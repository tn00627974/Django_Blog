<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_post' %}">New Post</a>
</body>
</html>
