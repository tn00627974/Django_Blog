        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- css all -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">  <!-- 網站主要css-->

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Redmoon Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>

                    .nav-link {
                        display: table-cell;
                        vertical-align: middle;
                        text-align: center;
                    }
                
                    .nav-link span {
                        display: block;
                        font-size: 1.5em; /* 調整字體大小 */
                    }
                    
                </style>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/">

                                <span>首頁</span> <!-- 添加一個 span 元素包裹文字 -->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/">

                                <span>技術文章</span> <!-- 添加一個 span 元素包裹文字 -->

                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'portfolio' %}">
                                <span>Portfolio</span> <!-- 添加一個 span 元素包裹文字 -->

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'about' %}">
                                <span>About</span> <!-- 添加一個 span 元素包裹文字 -->

                            </a>
                        </li>
